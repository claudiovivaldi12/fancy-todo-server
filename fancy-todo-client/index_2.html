<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Todo</title>
   
</head>

<body>

    <section id="login-page">
        <h1>Login to Find Your Todos!!</h1>

        <form>
    
            <table>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" name="email" id="login-email"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" name="password" id="login-password"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Login" id="login-submit"></td>
                    <td><button id ="register">Register</button></td> 
                </tr>
            </table>
    
        </form>
    </section>
    
    <section id="register-page" style="display: none;">

    <h1>Register</h1>

    <form>

        <table>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="register-email"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" name="password" id="register-password"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Register" id="register-submit"></td> 
            </tr>
        </table>

    </form>

    </section>

    <section id="todo-all-page" style="display: none;">
        <h1>Welcome, this all of the list To Do in Database!</h1>
        <table id="table-todo-all">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
            </tr>
        </table>
        
        
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    
    <script src="main.js"></script>

</body>

</html>
