<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Todo</title>
</head>

<body>

  <section id="edit-todo-page">
          <h1>Edit Your To Do</h1>
          <form>
              <table id="table-edit-todos">
                
              </table>
          </form>
      </section>

<!-- -->
    <section class="login-page" id="login-page">
        <h1>Login to Find Your Todos!!</h1>
        <form onsubmit="login(event)">
            <table>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" name="email" id="login-email"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" name="password" id="login-password"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Login" id="login-submit"></td>
                    <td><button id ="register-btn" >Register</button></td>
                </tr>
            </table>

        </form>
    </section>



      <section id="register-page">
      <h1>Register</h1>

      <form>

          <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" name="name" id="register-name"></td>
            </tr>
              <tr>
                  <td><label for="email">Email:</label></td>
                  <td><input type="email" name="email" id="register-email"></td>
              </tr>
              <tr>
                  <td><label for="password">Password:</label></td>
                  <td><input type="password" name="password" id="register-password"></td>
              </tr>
              <tr>
                  <td><button id="register-submit">Register</button></td>
              </tr>
          </table>

      </form>

      </section>




      <section id="todo-all-page">
        <button onclick="showAddForm()" id ="form-add">Add Data</button>
          <h1>Welcome, this all of the list To Do in Database!</h1>
          <table id="table-todo-all">
              <tr>
                  <th>Title</th>
                  <th>Description</th>
                  <th>Status</th>
                  <th>Due Date</th>
                  <th>Author</th>
                  <th>Action</th>
              </tr>
          </table>
          <button onclick="logout()" id ="register">Logout</button>
      </section>





      <section id="create-todo-page">
              <h1>Create Your To Do</h1>
              <form method = "Post" onsubmit="login(event)">
                  <table>
                      <tr>
                          <td><label for="title">Title:</label></td>
                          <td><input type="text" name="title" id="title"></td>
                      </tr>
                      <tr>
                          <td><label for="description">Description:</label></td>
                          <td><textarea name="description" id="description" cols="32" rows="1"></textarea></td>
                      </tr>
                      <tr>
                          <td><label for="due_date">Due Date:</label></td>
                          <td><input type="date" name="due_date" id="due_date"></td>
                      </tr>
                      <tr>
                          <td><button onclick="createTodo" id="create-todo">Create Todo</button></td>
                      </tr>
                  </table>
              </form>
          </section>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src = "main.js"></script>
</body>
</html>
